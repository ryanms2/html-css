<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M" checked> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfer" value="F"> <label for="isxfer">Ferminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesbase"><label for="iesbase">Baseball</label> <br>
            <input type="checkbox" name="esfut" id="iesfut" checked><label for="iesfut">Futebol</label> <br>
            <input type="checkbox" name="esfut" id="iesvol"><label for="iesvol">Vôlei</label> <br>
            <input type="checkbox" name="esfut" id="iesfuts"><label for="iesfuts">Futsal</label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
